<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
    .row{
        /* flex-wrap: nowrap !important; */
        display: flex;
        width: 90%;
        margin: auto;
    }
    .card{
        width:29%;
    }

  </style>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">NewsApp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sports</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Weather</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">General</a>
              </li>
              
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    
    <div class="container row col-12">
        <h1>Welcome to World News</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>

        function displayData() {
            fetch('https://newsapi.org/v2/top-headlines?country=us&apiKey=6ebadb677cfb4c9eb7dab98a209368bd')
            .then((res) => res.json())
            .then((resData) => {
                console.log(resData);
               let title = resData.articles;
               console.log(title);
               let str = '';
               title.map((item) => {
                let img = document.getElementById('imgcard');
                let container = document.querySelector('.container');
                let a = item.urlToImage;
               
                let t = item.title;
                
                let d = item.description;
                // img.setAttribute('src',a);
                let f = item.url;
                str = str + `
                    <div class="card p-0 my-2 mx-3">
                            <img src="${ a ? a : src='sd.png'}" my-2 mx-3-img-top" alt="...">
                            <div class="my-2 mx-3">
                                <h5 class=" my-2 mx-3 title">${t}</h5>
                                <p class="my-2 mx-3 text">${d}</p>
                                <a href="${f}" class="btn btn-primary">Go somewhere </a>
                            </div>
                    </div>
                `
                container.innerHTML = str

                console.log(a);
                
                
               })
               
                
                
            })
     
  }
  displayData()
    </script>
</body>
</html>
